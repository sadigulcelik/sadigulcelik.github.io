<body>
  <header>

<div id="feedback" class="hidden">

</div>

  <button id="throw_choice_button">Use weapon</button>
</div>

<div id="game_results">

  <img id="player" src="images/player.JPG">&nbsp;&nbsp;&nbsp;<img id="bowser" src="images/bowser.png">
